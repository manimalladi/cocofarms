        <div class="container">
          <div class="countdown-container">
            <h1>Countdown to 2025!</h1>
            <div id="countdown">
              <div><span id="days">00</span> Days</div>
              <div><span id="hours">00</span> Hours</div>
              <div><span id="minutes">00</span> Minutes</div>
              <div><span id="seconds">00</span> Seconds</div>
            </div>
          </div>
          <div id="sparkles-container"></div>
        </div>
      
        <script>
          function countdownToNewYear() {
            const newYear = new Date("January 1, 2025 00:00:00").getTime();
      
            const interval = setInterval(() => {
              const now = new Date().getTime();
              const timeRemaining = newYear - now;
      
              if (timeRemaining <= 0) {
                clearInterval(interval);
                document.getElementById("countdown").innerHTML = "<h2>ðŸŽ‰ Happy New Year 2025! ðŸŽ‰</h2>";
                return;
              }
      
              const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
              const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
              const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
      
              document.getElementById("days").textContent = days.toString().padStart(2, "0");
              document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
              document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
              document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
            }, 1000);
          }
      
          function addSparkles() {
            const sparklesContainer = document.getElementById("sparkles-container");
            sparklesContainer.innerHTML = ""; // Clear existing sparkles
            const sparkleCount = 20; // Number of sparkles
      
            for (let i = 0; i < sparkleCount; i++) {
              const sparkle = document.createElement("div");
              sparkle.className = "sparkle";
      
              // Random position and animation delay
              sparkle.style.left = Math.random() * 100 + "%";
              sparkle.style.top = Math.random() * 100 + "%";
              sparkle.style.animationDelay = Math.random() * 2 + "s";
      
              sparklesContainer.appendChild(sparkle);
            }
      
            // Schedule the next sparkle refresh
            setTimeout(addSparkles, 60 * 1000); // Refresh sparkles every minute
          }
      
          // Start the countdown and sparkles
          countdownToNewYear();
          addSparkles();
        </script>
